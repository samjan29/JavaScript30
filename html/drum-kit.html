<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6ec1a1468c.js"
      crossorigin="anonymous"
    ></script>
    <title>JavaScript30::Drum Kit</title>
  </head>
  <body class="drum-kit--background">
    <a class="home-key" href="../index.html"><i class="fas fa-home"></i></a>
    <div class="drum-kit-keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span>boom</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span>clap</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span>hihat</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span>kick</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span>openhat</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span>ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span>snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span>tink</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span>tom</span>
      </div>
    </div>
    <audio class="drum-sound" data-key="65" src="../sounds/boom.wav"></audio>
    <audio class="drum-sound" data-key="83" src="../sounds/clap.wav"></audio>
    <audio class="drum-sound" data-key="68" src="../sounds/hihat.wav"></audio>
    <audio class="drum-sound" data-key="70" src="../sounds/kick.wav"></audio>
    <audio class="drum-sound" data-key="71" src="../sounds/openhat.wav"></audio>
    <audio class="drum-sound" data-key="72" src="../sounds/ride.wav"></audio>
    <audio class="drum-sound" data-key="74" src="../sounds/snare.wav"></audio>
    <audio class="drum-sound" data-key="75" src="../sounds/tink.wav"></audio>
    <audio class="drum-sound" data-key="76" src="../sounds/tom.wav"></audio>
    <span class="back-info">Josh Sorenson@pexels</span>

    <script src="../js/drumkit.js"></script>
  </body>
</html>
