<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6ec1a1468c.js"
      crossorigin="anonymous"
    ></script>
    <title>JavaScript30::CSS-variables</title>
  </head>
  <body class="css-variables--background">
    <a class="home-key" href="../index.html"><i class="fas fa-home"></i></a>
    <h1>Update CSS Variables with <span class="css-var__h1">JS</span></h1>
    <div class="css-var-controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />
      <label for="base">Base Color</label>
      <input type="color" name="base" />
    </div>
    <img src="../img/pexels-maxime-francis-2246476.jpg" />
    <span class="back-info">Maxime Francis@pexels</span>
    <script src="../js/css-variables.js"></script>
  </body>
</html>
